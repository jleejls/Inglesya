<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plática • Select Lesson</title>
  <style>
    :root{ --pad:12px }
    body{margin:0;font-family:system-ui}
    header{padding:var(--pad);border-bottom:1px solid #eee;text-align:center}
    .wrap{display:grid;place-items:center;padding:16px}
    .twoCols{display:grid;grid-template-columns:repeat(2, minmax(220px, 1fr));gap:12px}
    .col{display:grid;grid-template-rows:repeat(10, auto);gap:12px}
    button{padding:12px;border-radius:10px;border:1px solid #ddd;background:#fafafa;cursor:pointer}
    button:hover{background:#f0f0f0}
    .label{opacity:.6;font-size:.9rem}
  </style>
</head>
<body>
  <header><h2>Choose a lesson</h2></header>
  <div class="wrap">
    <div class="twoCols" id="pick"></div>
  </div>

  <script>
  (() => {
    const V = 'tdi.v2.';
    // Safety rails
    if (sessionStorage.getItem(V+'structure') !== '1') { location.replace('./structure.html'); return; }
    if (sessionStorage.getItem(V+'buttons')   !== '1') { location.replace('./buttons.html');   return; }

    const mount = document.getElementById('pick');

    function makeColumn(start){
      const col = document.createElement('div');
      col.className = 'col';
      for (let n = start; n < start+10; n++) {
        const b = document.createElement('button');
        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = '(verb placeholder)';
        b.innerHTML = `<strong>Lesson ${n}</strong><br>`;
        b.appendChild(label);
        b.onclick = () => { location.href = `./director.html?lesson=${n}`; };
        col.appendChild(b);
      }
      return col;
    }

    mount.appendChild(makeColumn(1));
    mount.appendChild(makeColumn(11));
  })();
  </script>
</body>
</html>
